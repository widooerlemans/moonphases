<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upcoming Moon Phases</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }
    #moon-phases-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      max-width: 800px;
      margin: 0 auto;
    }
    .phase-card {
      background: #222;
      border-radius: 10px;
      padding: 15px 20px;
      width: 180px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }
    .phase-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #7a9fff;
    }
    .phase-emoji {
      font-size: 3em;
      margin-bottom: 10px;
      display: block;
    }
    .phase-name {
      font-size: 1.3em;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .phase-date {
      font-size: 0.9em;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h2>ðŸŒ˜ Next 4 Moon Phases</h2>
  <div id="moon-phases-container">
    Loading...
  </div>

<script>
// Moon phases calculation based on simplified algorithm
(function() {
  const phases = [
    { name: "New Moon", emoji: "ðŸŒ‘", value: 0 },
    { name: "First Quarter", emoji: "ðŸŒ“", value: 0.25 },
    { name: "Full Moon", emoji: "ðŸŒ•", value: 0.5 },
    { name: "Third Quarter", emoji: "ðŸŒ—", value: 0.75 }
  ];

  const lunarCycle = 29.530588853;
  const knownNewMoon = new Date(Date.UTC(2000, 0, 6, 18, 14));

  function daysSinceKnownNewMoon(date) {
    return (date - knownNewMoon) / (1000 * 60 * 60 * 24);
  }

  function moonPhase(date) {
    const days = daysSinceKnownNewMoon(date);
    const phase = (days % lunarCycle) / lunarCycle;
    return phase < 0 ? phase + 1 : phase;
  }

  function nextPhaseDate(currentDate, targetPhase) {
    let date = new Date(currentDate);
    const tolerance = 0.03; // ~1 day tolerance
    for (let i = 0; i < 30; i++) {
      const phase = moonPhase(date);
      let diff = Math.abs(phase - targetPhase);
      if (diff > 0.5) diff = 1 - diff; // wrap-around
      if (diff < tolerance) return date;
      date.setDate(date.getDate() + 1);
    }
    return null;
  }

  function formatDate(date) {
    const options = {
      weekday: 'short',
      day: 'numeric',
      month: 'short',
      year: 'numeric',
      hour: '2-digit',
      minute: '2-digit',
      hour12: false
    };
    return date.toLocaleString(undefined, options);
  }

  const now = new Date();

  // Find current moon phase index (closest)
  const currentPhaseValue = moonPhase(now);
  let currentPhaseIndex = 0;
  let closestDiff = 1;
  for (let i = 0; i < phases.length; i++) {
    let diff = Math.abs(currentPhaseValue - phases[i].value);
    if (diff > 0.5) diff = 1 - diff;
    if (diff < closestDiff) {
      closestDiff = diff;
      currentPhaseIndex = i;
    }
  }

  // Find next 4 phases cycling through list
  let searchDate = new Date(now);
  let results = [];
  for (let i = 0; i < 4; i++) {
    const phase = phases[(currentPhaseIndex + i) % phases.length];
    const nextDate = nextPhaseDate(searchDate, phase.value);
    if (nextDate) {
      results.push({ ...phase, date: nextDate });
      searchDate = new Date(nextDate);
      searchDate.setDate(searchDate.getDate() + 1);
    }
  }

  // Render results
  const container = document.getElementById("moon-phases-container");
  if (container) {
    container.innerHTML = "";
    results.forEach(phase => {
      const phaseDiv = document.createElement("div");
      phaseDiv.className = "phase-card";
      phaseDiv.innerHTML = `
        <span class="phase-emoji">${phase.emoji}</span>
        <div class="phase-name">${phase.name}</div>
        <div class="phase-date">${formatDate(phase.date)}</div>
      `;
      container.appendChild(phaseDiv);
    });
  }
})();
</script>
</body>
</html>
